<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./spinner.css">
   <title>Spinner loader</title>
</head>
<body>
   <main>

      <div>
         <div class="spinner"></div>
      </div>

      <div>
         <div class="spinner-dual"></div>
      </div>

      <div>
         <div class="spinner-fast"></div>
      </div>

      <div>
         <div class="spinner-triple"></div>
      </div>     

      <div>
         <div class="spinner">
            <div class="spinner">
               <div class="spinner"></div>
            </div>
         </div>
      </div>

      <div>
         <div class="spinner-dual">
            <div class="spinner-dual">
               <div class="spinner-dual">
                  <div class="spinner-dual">
                     <div class="spinner-dual"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div>
         <div class="spinner-fast">
            <div class="spinner-fast">
               <div class="spinner-fast">
                  <div class="spinner-fast">
                     <div class="spinner-fast"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div>
         <div class="spinner-triple">
            <div class="spinner-triple">
               <div class="spinner-triple">
                  <div class="spinner-triple">
                     <div class="spinner-triple">
                        <div class="spinner-triple"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <footer>
      <span>Spinner Loader | Samuel Tank</span>
   </footer>
</body>
</html>
